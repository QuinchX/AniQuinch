			<div class="form-box">
				<form id="login" class="input-form" method="post">
					<div class="head-info">
						Reset Password
					</div>
					<input type="text" class="input-area1" placeholder="Username" oninvalid="alert('You must fill out the form!');" required>
					<input type="email" class="input-area1" placeholder="Email Address" oninvalid="alert('You must fill out the form!');" required>
					<input type="password" class="input-area" id="password" placeholder="Enter New Password" oninvalid="alert('You must fill out the form!');" required>
					<input type="password" class="input-area" id="confirm_password" placeholder="Confirm Current Password" oninvalid="alert('You must fill out the form!');" required>
					<div class="check-boxstyle">
						<input type="checkbox" class="check-box" id="check">Show Password
					</div>
					<button type="submit" class="submit-button">Reset Password</button>
				</form>
